<!DOCTYPE html>
<html>
<head>

	<title>Crosby Template</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   <nav>
   	<h3>NTP</h3>

	<ul id="central">
	  <li>Shop</li>	
	  <li>Our Story</li>	
	  <li>Blog</li>	
	  <li>Contact</li>	
	</ul>

	<ul id="logos">
		<li><i class="fab fa-twitter"></i></li>
		<li><i class="fab fa-instagram"></i></li>
		<li><i class="fab fa-facebook-f"></i></li>
		<li><i class="fas fa-shopping-cart"></i></li>
	</ul>
   </nav>

  <div class="jumbo" id="header">
    <h1>Night Photography</h1>
    <button id="shop">Shop Now</button>
  </div>

  <div id="products">
  	<h2>Night Photos Gallery</h2>
  	<p>View some of the best examples of night time photography</p>
  	<div id="gallery">
  		<div class="image">
  			<img src="city.webp">
  			<p>City</p>
  	    </div>
  	    <div class="image">
  			<img src="nature.webp">
  			<p>Nature</p>
  	    </div>
  	    <div class="image">
  			<img src="astronomy.webp">
  			<p>Astronomical</p>
  	    </div>
  	</div>
  </div>

  <div id="banner"></div>
 
 <div id="blog">
  <h2>Blog</h2>
  <div id="blog-posts">
     <div>
       <div class="video">
     	<video src="timelapse.mp4" loop="true" autoplay="autoplay" muted></video>
       </div>
       <p>Long Exposure Astronomy</p>
     </div>

  	<div>
  	  <div class="video">	
  		<video src="timelapse2.mp4" loop="true" autoplay="autoplay" muted></video>
  	  </div>
  	  <p>Timelapse Video</p>
    </div>
  </div>
 </div>
</body>
<script src="https://kit.fontawesome.com/acdb8cdb56.js" crossorigin="anonymous"></script>
</html>
